name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Bump version and sync manifest
        id: version
        run: |
          python - <<'PY'
          import json
          import tomllib
          from pathlib import Path
          import os
          import re

          pyproject_path = Path('pyproject.toml')
          pyproject_text = pyproject_path.read_text()
          pyproject = tomllib.loads(pyproject_text)
          version = pyproject['project']['version']

          parts = version.split(".")
          if len(parts) != 3 or not all(p.isdigit() for p in parts):
              raise SystemExit(f"Unsupported version format: {version}")
          major, minor, patch = (int(p) for p in parts)
          bumped = f"{major}.{minor}.{patch + 1}"
          pyproject_text = re.sub(
              r'(?m)^version = ".*"$',
              f'version = "{bumped}"',
              pyproject_text,
          )
          pyproject_path.write_text(pyproject_text)

          manifest_path = Path('custom_components/intentsity/manifest.json')
          manifest = json.loads(manifest_path.read_text())
          manifest['version'] = bumped
          manifest_path.write_text(json.dumps(manifest, indent=4) + "\n")

          Path('version.txt').write_text(bumped)

          output_path = os.environ.get('GITHUB_OUTPUT')
          if output_path:
              with open(output_path, 'a', encoding='utf-8') as handle:
                  handle.write(f"version={bumped}\n")
          PY

      - name: Commit version bump
        run: |
          if git diff --quiet; then
            echo "No version changes"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          VERSION=$(cat version.txt)
          git add pyproject.toml custom_components/intentsity/manifest.json
          git commit -m "chore(release): bump version to ${VERSION}"
          git push

      - name: Create tag
        run: |
          VERSION=$(cat version.txt)
          TAG="v${VERSION}"
          if git rev-parse "${TAG}" >/dev/null 2>&1; then
            echo "Tag ${TAG} already exists"
            exit 0
          fi
          git tag -a "${TAG}" -m "Release ${TAG}"
          git push origin "${TAG}"

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          generate_release_notes: true
