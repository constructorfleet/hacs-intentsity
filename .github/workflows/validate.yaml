name: Validate

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read        # For checkout and comparing commits
  pull-requests: write  # For creating/updating PR comments

jobs:
  validate-hacs:
    runs-on: "ubuntu-latest"
    steps:
      - name: HACS validation
        uses: "hacs/action@main"
        with:
          category: "integration"
          ignore: "brands"

  validate-hassfest:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v4"
      - uses: "home-assistant/actions/hassfest@master"

  validate-python:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v4"
      - uses: "actions/setup-python@v5"
        with:
          python-version: "3.13.2"
      - uses: "astral-sh/setup-uv@v3"
      - name: Install dependencies
        run: uv sync --locked --all-extras --dev
      - name: Ruff
        run: uv run ruff check .
      - name: Pytest + coverage
        run: |
          uv run pytest \
            --junitxml=pytest.xml \
            --cov=hacs-intentsity \
            --cov-report=term-missing:skip-covered \
            --cov-report=xml:coverage.xml \
            | tee pytest-coverage.txt
      - name: Coverage comment
        uses: MishaKav/pytest-coverage-comment@main
        with:
          pytest-coverage-path: pytest-coverage.txt
          junitxml-path: pytest.xml
          hide-comment: false

  bump-version:
    if: |
      github.event_name == 'pull_request' &&
      github.base_ref == 'main' &&
      github.event.pull_request.head.repo.full_name == github.repository
    runs-on: "ubuntu-latest"
    permissions:
      contents: write
    steps:
      - uses: "actions/checkout@v4"
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}
      - name: Check if pyproject.toml already changed
        id: diff
        run: |
          git fetch origin ${{ github.base_ref }}
          if git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -q "^pyproject.toml$"; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi
      - name: Bump version in pyproject.toml
        if: steps.diff.outputs.changed == 'false'
        run: |
          python - <<'PY'
          import re
          import tomllib
          from pathlib import Path

          pyproject_path = Path("pyproject.toml")
          pyproject_text = pyproject_path.read_text()
          pyproject = tomllib.loads(pyproject_text)
          version = pyproject["project"]["version"]

          parts = version.split(".")
          if len(parts) != 3 or not all(p.isdigit() for p in parts):
              raise SystemExit(f"Unsupported version format: {version}")
          major, minor, patch = (int(p) for p in parts)
          bumped = f"{major}.{minor}.{patch + 1}"

          pyproject_text = re.sub(
              r'(?m)^version = ".*"$',
              f'version = "{bumped}"',
              pyproject_text,
          )
          pyproject_path.write_text(pyproject_text)
          PY
      - name: Commit version bump
        if: steps.diff.outputs.changed == 'false'
        run: |
          if git diff --quiet; then
            echo "No version changes"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          VERSION=$(python - <<'PY'
          import tomllib
          from pathlib import Path
          pyproject = tomllib.loads(Path("pyproject.toml").read_text())
          print(pyproject["project"]["version"])
          PY
          )
          git add pyproject.toml
          git commit -m "chore(release): bump version to ${VERSION}"
          git push origin HEAD:${{ github.head_ref }}
